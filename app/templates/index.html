{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">My Notes</h1>

<!-- Add Note Form -->
<form action="{{ url_for('main.add_note') }}" method="POST" class="mb-4">
    <div class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Note Title" required>
    </div>
    <div class="mb-3">
        <textarea name="content" class="form-control" placeholder="Note Content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Note</button>
</form>

<!-- Notes List -->
<ul class="list-group">
    {% for note in notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <h5>{{ note.title }}</h5>
            <p>{{ note.content }}</p>
        </div>
        <a href="{{ url_for('main.delete_note', note_id=note.id) }}" class="btn btn-danger btn-sm">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
